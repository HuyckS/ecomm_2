<!-- product page of flowers -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hydroponic Farm</title>
    {% load static %}
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    {% include '_header_partial.html' %}
    <main>
      <section class="section-search">
        {% include '_search_partial.html' %}
      </section>
      <section class="section-products">
        <!-- For each product in this category; display -->
        <div class="row">
          {% for product in all_products %}

          <div class="product-row">
            <div class="col-1-of-3">
              <div class="product-box">
                <img
                  src="/static/images/product.jpg"
                  alt="product"
                  width="150px"
                  height="150px"
                />
                <h3 class="heading-tertiary">{{product.name}}</h3>
                <h4 class="heading-price">{{product.price}}</h4>
                <button class="btn-view">
                  <a href="/products/{{product.id}}">Details</a>
                </button>
                |
                <button class="btn-add">Add to Cart</button>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </section>
    </main>
    {% include '_footer_partial.html'%}
  </body>
</html>
