<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hydroponic Farm</title>
    {% load static %}
    <link rel="stylesheet" href="static/style.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    {% include '_header_partial.html' %}
    <main>
      <section class="section-cart">
        <h2 class="heading-secondary">My Cart</h2>
        <div class="cart-info">
          {% for cart_item in cart_items%}
          <div class="row">
            <div class="cart-item__box">
              <img src="#" alt="product" />
              <p class="cart-item__text">Product: {{cart_item.product}}</p>
              <p class="cart-item__quantity">
                Quantity: {{cart_item.quantity}}
              </p>
              <p class="cart-item__total">Items Total: {{cart_item.total}}</p>
              <button class="cart-item_remove">
                <a href="/remove/item/{{cart_item.id}}">Remove</a>
              </button>
            </div>
          </div>
          {% endfor %}
          <h3 class="cart_total">{{total}}</h3>
        </div>
        <form action="/checkout-session/create" method="POST">
          {% csrf_token %}
          <input type="hidden" name="user_id" value="{{customer_id}}" />
          <button type="submit" id="checkout-button">Checkout</button>
        </form>
      </section>
    </main>
    {% include '_footer_partial.html'%}
  </body>
</html>
