<header class="header">
  <div class="navigation">
    <div class="header__top">
      <div class="header__top--left">
        <a href="/" class="navigation__link-1">
          <img
            src="static/images/logo_1.png"
            alt="Logo"
            class="navigation__logo"
          />
          <div class="navigation__logo-title">
            <h3 class="navigation__logo-text">The</h3>
            <h3 class="navigation__logo-text">Hydroponic</h3>
            <h3 class="navigation__logo-text">Farm</h3>
          </div>
        </a>
      </div>
      <div class="header__top--right">
        <div class="row">
          <h1 class="welcome">Welcome, {{customer}}!</h1>
        </div>
        {% if customer == 'customer' %}
        <a href="/signIn" class="navigation__link">
          <button class="btn-login">Login/Register</button>
        </a>
        {% else %}
        <a class="cart" href="/cart">
          <h5 class="heading-cart">
            <i class="fas fa-shopping-cart"></i>
          </h5>
          <h5 class="heading-cart">cart ({{count}})</h5>
        </a>
        {% endif %}
      </div>
    </div>
    <nav class="navigation__nav">
      <ul class="navigation__list">
        <li class="navigation__item">
          <a href="/about" class="navigation__link">About</a>
        </li>
        <li class="navigation__item">
          <a href="/produce" class="navigation__link">Produce</a>
        </li>
        <li class="navigation__item">
          <a href="/flowers" class="navigation__link">Flowers</a>
        </li>
        <li class="navigation__item">
          <a href="/specialty" class="navigation__link">Specialty Items</a>
        </li>
        <li class="navigation__item">
          <a href="/bulk" class="navigation__link">Bulk Orders</a>
        </li>
        <li class="navigation__item">
          <a href="/subscriptions" class="navigation__link">Subscriptions</a>
        </li>
        <li class="navigation__item">
          <a href="/contact" class="navigation__link">Contact</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
